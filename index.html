<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gaming Plan</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>
    <body class="" onload="main()">
        <h1 class="p-2">Gaming Plan</h1>

        <div class="input-group mb-3 p-2">
            <input type="text" id="recipe.count" class="form-control" placeholder="Count" aria-label="Count">

            <select class="form-select" id="recipe.type">
                <option selected>Choose Casing...</option>
                <option value="steel_casing">Steel Casing</option>
                <option value="machine_block">Machine Block</option>
                <option value="machine_frame">Machine Frame</option>
                <option value="simple_machine_chassis">Simple Machine Chassis</option>
                <option value="industrial_machine_chassis">Industrial Machine Chassis</option>
                <option value="end_steel_machine_chassis">End Steel Machine Chassis</option>
                <option value="enhanced_machine_chassis">Enhanced Machine Chassis</option>
            </select>

            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="dropdown()">Calculate</button>
        </div>

        <ul class="list-group mb-3 p-2" id="ingredients"></ul>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
